<body>
    <script>
        let numero = prompt ("escriba el numero de vueltas");
        function testLoop(vuelta){
            let contador = 1;

            while (contador < vuelta){
                console.log("vuelta" + contador);
                contador++;
            }
        }

        testLoop(numero);

    </script>
