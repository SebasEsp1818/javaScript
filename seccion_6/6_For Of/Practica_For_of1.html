<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For Of 1</title>
</head>
<body>
    <script>
        function testLoop() {
            let miArray = [5, 9, 6, 4, 8];
            let suma = 0;
            for (let numero of miArray) {
                suma += numero;
                console.log("Suma:", suma);
            }
        }
        testLoop();
    </script>
</body>
</html>
