<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Loop For 2</title>
</head>
<body>
    <script>
        function testLoop() {
            for ( x = 1; x < 4; x++) {
                document.write("Mensaje número " + x + "<br>");
            }
        }
        testLoop();
    </script>
</body>
</html>
