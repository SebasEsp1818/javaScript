<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendacion de Peliculas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--Titulo y subtitulo-->
    <center><h1>¡ Bienvenido al cine !</h1></center>
    <center><h3>---Menú---</h3></center>
    <!--Descripcion-->
   <center><p>Queremos hacer de tu visita, una experiencia más placentera. Para eso, ingresa tu edad y selecciona el género que
        más te guste, y <br>
        te recomendamos tu pelicula ideal.</p></center>
    <!--Espacio para el usuario indique su edad-->
    <center><label for="Edad" class="edad-label">Edad</label></center>
<center><input type="number" id="Edad" name="edad"></center>

    
    <br>
    <!--Botones-->
    <center><button onclick="Pelicula('Drama')" class="Botones">Drama</button></center>
    <br>
    <center><button onclick="Pelicula('Comedia')" class="Botones">Comedia</button></center>
    <br>
    <center><button onclick="Pelicula('Musical')" class="Botones">Musical</button></center>
    <br>
    <center><button onclick="Pelicula('Crimen')" class="Botones">Crimen</button></center>
    <br>
    <br>
    <!-- Botón de Reiniciar -->
    <center><button onclick="reiniciarRecomendacion()" class="Botones">Reiniciar</button></center>

    <!--Titulo e texto que cambiara para la recomendacion-->
    <h3>Nuestra recomendación: </h3>
    <p id="Recomendacion">Recomendacion: </p>
</body>

</html>
